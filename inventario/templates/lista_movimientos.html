{% block content %}
  <div class="lista-movimientos-container">
    <h2 class="lista-movimientos-heading">Lista de Movimientos</h2>
    <ul>
      {% for movimiento in movimientos %}
        <li>{{ movimiento.fecha }} - {{ movimiento.usuario }} - Origen: {{ movimiento.bodega_origen }} - Destino: {{ movimiento.bodega_destino }}</li>
      {% endfor %}
    </ul>
  </div>
  <style>
    body {
      background-image: url('https://ferremakros.com/wp-content/uploads/2019/07/Bodegas-HD.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Estilos para lista_movimientos.html */
    .lista-movimientos-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 400px; /* Ajusta el ancho del contenedor seg√∫n tus necesidades */
      flex-direction: column;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 0 auto; /* Centra horizontalmente el contenedor */
      margin-top: 30vh; /* Ajusta el margen superior para centrar verticalmente */
    }

    .lista-movimientos-heading {
      color: #000;
      font-size: 24px;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin-bottom: 10px;
      color: #000;
      font-size: 16px;
    }
  </style>
{% endblock %}
