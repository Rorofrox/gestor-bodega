{% block content %}
<div class="crear-producto-container">
  <div class="form-container">
    <h2 class="crear-producto-heading">Crear Producto</h2>
    <form method="post" class="crear-producto-form">
      {% csrf_token %}
      <div class="form-field">
        <label for="{{ form.nombre.id_for_label }}">Nombre Producto:</label>
        {{ form.nombre }}
      </div>
      <div class="form-field">
        <label for="{{ form.descripcion.id_for_label }}">Descripci√≥n:</label>
        {{ form.descripcion }}
      </div>
      <div class="form-field">
        <label for="{{ form.bodega.id_for_label }}">Bodega:</label>
        {{ form.bodega }}
      </div>
      <div class="form-field">
        <label for="id_cantidad">Cantidad:</label>
        <input type="number" name="cantidad" id="id_cantidad" value="{{ form.initial.cantidad }}" min="1">
      </div>
      <button type="submit" class="crear-producto-button">Guardar</button>
    </form>
  </div>
</div>
  <style>
    body {
      background-image: url('https://ferremakros.com/wp-content/uploads/2019/07/Bodegas-HD.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Estilos para crear_producto.html */
    .crear-producto-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 400px; /* Adjust the max-width to your preference */
    }

    .crear-producto-heading {
      color: #000;
      font-size: 24px;
      /* Otros estilos de encabezado */
    }

    .form-field {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 10px;
    }

    .form-field label {
      margin-bottom: 5px;
    }

    .crear-producto-form input[type="text"],
    .crear-producto-form input[type="number"],
    .crear-producto-form select {
      width: 150px;
      height: 40px;
      padding: 10px;
      margin-bottom: 10px;
      display: flex;
    }

    .crear-producto-button {
      background-color: #f00;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .crear-producto-button:hover {
      background-color: #ff5555;
    }

    .crear-producto-button:active {
      background-color: #cc0000;
    }
  </style>
{% endblock %}
